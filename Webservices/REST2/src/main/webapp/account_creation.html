<html>
 <head>
  <title>edureka | login</title>
  <style>
   body{
    background-color:teal;
    text-align:center;
   }
   table{
    width:400px;
    margin:150px auto;
    background:linear-gradient(45deg,darkslategray,blueviolet);
    padding:10px;
    font-size:18px;
    color:white;
    border-radius:20px;
    box-shadow:0 0 15px white;
   }
   tr{
    height:45px;
   }
   input{
    font-size:18px;
   }
  </style>
 </head>
 <body>
  <form action="rest/edureka/ac_create" method="post">
   <table>
     <tr>
       <td>A/C No</td>
       <td><input type=number name=acno size=18 autofocus></td>
     </tr>
     
     <tr>
       <td>Name</td>
       <td><input type="text" name="name" size=18></td>
     </tr>

     <tr>
       <td>Deposit Amount</td>
       <td><input type="text" name="bal" size=18></td>
     </tr>     
     <tr>
      <td colspan=2 align=center>
       <input type=submit value="Create Account">
      </td>
     </tr>
   </table>
  </form>
 </body>
</html>
